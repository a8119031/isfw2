<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(function () {
            topicJoin();
        });

        async function topicJoin() {
            var sql = 'select * from Topics;';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + `<a href = "division.html?id=${object.id}&topic=${topic}">${object.topic}</a>` ;
                html = html + '<br>';
            }
            document.getElementById('topiclist').innerHTML = html;
        }

    </script>

</head>

<body>
    <h1>トピック</h1>
    <br>
    <a href="topicregister.html">新しいトピックを登録をする</a>
    <br>
    <hr>
    <p id="topiclist"></p>

</body>

</html>
