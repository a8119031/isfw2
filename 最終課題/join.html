<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $().ready(function () {
            selectMember();
            additional();
        });

        function selectMember() {
            var userid = sessionStorage.getItem('userid');
            var nickname = sessionStorage.getItem('nickname');
            document.getElementById('welcome').innerHTML = 'ようこそ　' + nickname + '　さん';
            document.getElementById("change").innerHTML = `<a href="register.html?userid=${userid}">ユーザ情報変更</a>`;
        
        }

        function additional(){
            var topic = document.getElementById('topic1').value;
            var sql = `select * from Topics where id="${topic}";`;
            var objects = await osql.connect(sql);
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.topic + '</td>';
                html = html + '<td>' + `<button onclick="remove('${object.id}')">${object.name}</button>` + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('topiclist').innerHTML = html;

        }

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <p id='change'></p>
    <p id='topiclist'></p>
</body>

</html>
