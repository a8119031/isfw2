<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>
    <link rel="stylesheet" href="hello.css">

    <script>
        osql.requireLogin();

        $().ready(function () {
            selectMember();
            additional();
        });

        var userid = sessionStorage.getItem('userid');

        async function selectMember() {
            var nickname = sessionStorage.getItem('nickname');
            document.getElementById('welcome').innerHTML = 'ようこそ　' + nickname + '　さん';
            document.getElementById("change").innerHTML = `<a href="register.html?userid=${userid}">ユーザ情報変更</a>`;
        
        }

        async function additional(){
            var sql = 'select * from Topics;';
            var objects = await osql.connect(sql);
            var html = '';
            for (var i = 0; i < objects.length; i++) {
                console.log(objects)
                var object = objects[i];
                html = html + `<a href = 'waiting.html?topicid=${object.id}&memberid=${userid}'>${object.topic}</a>` ;
                html = html + '<br>';
            }
            //sessionStorage.setItem('topicid', objects[0].topicid);
            document.getElementById('list').innerHTML = html;
           
            
        }
        
        

    </script>

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome"></p>
    <p id='change'></p>
    <p id='list'></p>
   
</body>

</html>
