<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        async function registerMembers() {
            var studentid = document.getElementById('tf1').value;
            var name = document.getElementById('tf2').value;
            var nickname = document.getElementById('tf3').value;

            var sql = `insert into Members (studentid, name, nickname, time) values("${studentid}", "${name}", "${nickname}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = '参加者登録しました';
        }
    </script>

</head>

<body>
    <h1>参加者登録</h1>
    学籍番号:<input id="tf1" value="" type="textfield">
    <br>
    名前:<input id="tf2" value="" type="name">
    <br>
    ニックネーム:<input id="tf3" value="" type="name">
    <br>
    <button onclick="registerMembers()">登録</button>
    <br>
    <p id="result"></p>
</body>

</html>
