<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(function () {
            doSelect();
            memberUpdate;
        });

        var memberUpdate = setInterval(doSelect, 1000);

        async function doSelect() {
            var sql = 'select distinct * from Members order by time;';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<table border="1">';
            html = html + '<tr>';
            html = html + '<th>学籍番号</th><th>名前</th><th>ニックネーム</th>';
            html = html + '</tr>'
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + object.nickname + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result').innerHTML = html;
            document.getElementById('count').innerHTML = objects.length + '人が参加しています';
        }

        var memberList = [];

        async function decision() {
            clearInterval(memberUpdate);
            //location.href='group.html';
            var number = document.getElementById('divNumber').value;
            sessionStorage.setItem('n', number);
            var sql = 'select * from Members;';
            var objects = await osql.connect(sql);
            console.log(objects);
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                memberList.push(object.id);
            }
            console.log(memberList);

            for (var j = 0; j < objects.length; j++) {
                for (var k = 0; k < number; k++) {
                    if (j % number == k) {
                        var sql2 = `insert into Groups (groupid, studentid) values("${k + 1}", "${memberList[j]}");`;
                        var objects2 = await osql.connect(sql2);
                        console.log(objects2);
                    }
                }
            }
        }


    </script>

</head>

<body>
    <h1>参加者一覧</h1>
    <br>
    <p id="result"></p>
    <p id="count"></p>
    <input id="divNumber" value="" type="textfield">グループに分けます
    <button onclick="decision()">決定</button>

</body>

</html>
